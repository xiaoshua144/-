<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>京东登陆</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<!-- 登陆 -->
		<div class="register-box">
			<!-- 上 -->
			<div class="register-head">
				<div class="head1 head-child"></div>
				<div class="head2 head-child">京东不会以任何理由要求您转账汇款，谨防诈骗</div>
			</div>
		
		
		<!-- 中间 -->
			<div class="register-middle">
			
				<div class="login-text">
					<div class="text text-code">扫码登陆</div>
					<div class="text text-account">账户登录</div>
				</div>
			</div>
		
			<div class="info">
				<div class="user-box">
					<div class="user-info">
						<i class="user-img"></i>
					</div>
					<div class="user-text">
						<input type="text" placeholder="邮箱 / 用户名 /已验证手机" />
					</div>
				</div>
			
				<div class="pwd">
					<div class="pwd-box">
						<div class="user-info">
							<i class="pwd-img"></i>
						</div>
						<div class="user-text">
							<input type="password" placeholder="请输入密码" />
						</div>
					</div>
				</div>
				
				<div class="nopwd">
					<p>忘记密码</p>
				</div>
				
				<div class="login">
					<span>登&nbsp&nbsp&nbsp&nbsp&nbsp录</span>
				</div>
			</div>
			
			<div class="other-box">
				<div class="other-app">
					<div class="qq"></div>
					<div class="text-color">QQ</div>
					<div class="wx"></div>
					<div class="text-color">微信</div>
				</div>
				<div class="nowreg">
					<div class="arr"></div>
					<div class="now">立即注册</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
